questions:
  # 色の基礎理論（1-20）
  - id: 1
    category: 色の基礎理論
    question: 光の三原色はどれ？
    choices:
      - 赤・青・黄
      - 赤・緑・青
      - シアン・マゼンタ・イエロー
      - 赤・黄・緑
    answer: 1
